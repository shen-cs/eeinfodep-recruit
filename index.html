<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>資訊部</h2>
					<small><strike>其實是科技部</strike></small>
				</section>
				<section>
					<section>
						<h2>資訊部在幹嘛</h2>
					</section>
					<section>
						<h3>例行公事</h3>
						<p>維護系學會服務</p>
						<ul>
							  <li class="fragment">系學會網站</li>
						    <li class="fragment">系預選系統</li>
						    <li class="fragment">領書系統</li>
						    <li class="fragment">NTUEE+</li>
						    <li class="fragment">考古題系統</li>
						    <li class="fragment">more...</li>
						</ul>
					</section>
					<section>
						<h3>當然也不只例行公事</h3>
						<img class="fragment" src="img/pokeeman.png"/>
					</section>
					<section>
						<img src="img/eenight.png"/>
					</section>

				</section>
				<section>
					<section>
						<h2>平常會幹嘛</h2>
						<p class="fragment">廢話當然是部聚阿</p>
					</section>
					<section>
						<h3>我們會教你一點...</h3>
						<img class="fragment" width="300" src="img/html_css.jpeg">
					</section>
					<section>
						<h3>跟很多的...</h3>
						<div>
							<img src="img/react.png" width="400" class="fragment">
						</div>
						<div>
							<img src="img/nodejs.jpg" width="400" class="fragment">
						</div>
					</section>
					<section>
						<h3>當然還有...</h3>
						<img class="fragment" src="img/github.png" />
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
